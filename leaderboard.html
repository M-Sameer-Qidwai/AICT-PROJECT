<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - BrainFlex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <span>BrainFlex</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="leaderboard.html" class="active"><i class="fas fa-trophy"></i> Leaderboard</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="leaderboard-section">
            <h1>Global Leaderboard</h1>
            <div class="leaderboard-filters">
                <button class="active">All Time</button>
                <button>This Month</button>
                <button>This Week</button>
            </div>
            
            <div class="leaderboard-table">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Challenges Completed</th>
                            <th>Accuracy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="top-player">
                            <td><i class="fas fa-crown"></i> 1</td>
                            <td>
                                <img src="https://i.pravatar.cc/40?img=1" alt="Player 1">
                                <span>BrainMaster</span>
                            </td>
                            <td>9,850</td>
                            <td>150</td>
                            <td>98%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>
                                <img src="https://i.pravatar.cc/40?img=2" alt="Player 2">
                                <span>PuzzlePro</span>
                            </td>
                            <td>9,200</td>
                            <td>145</td>
                            <td>95%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>
                                <img src="https://i.pravatar.cc/40?img=3" alt="Player 3">
                                <span>MindNinja</span>
                            </td>
                            <td>8,950</td>
                            <td>140</td>
                            <td>93%</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>
                                <img src="https://i.pravatar.cc/40?img=4" alt="Player 4">
                                <span>LogicKing</span>
                            </td>
                            <td>8,700</td>
                            <td>135</td>
                            <td>92%</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>
                                <img src="https://i.pravatar.cc/40?img=5" alt="Player 5">
                                <span>Brainiac</span>
                            </td>
                            <td>8,500</td>
                            <td>130</td>
                            <td>91%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BrainFlex. All rights reserved.</p>
    </footer>
</body>
</html>
